<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          Book of Scripture
        </ion-list-header>
        <ion-radio-group>
          <ion-item>
            <ion-label>Old Testament</ion-label>
            <ion-radio slot="end" value="OT" checked></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>New Testament</ion-label>
            <ion-radio slot="end" value="NT"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Book of Mormon</ion-label>
            <ion-radio slot="end" value="BM"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Doctrine and Covenants</ion-label>
            <ion-radio slot="end" value="DC"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-list lines="none">
        <ion-list-header>
          Account
        </ion-list-header>
        <ion-item lines="inset">
          <ion-label>User Name</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/settings']">Settings</ion-item>
        <ion-item>
          <ion-text color="danger">Sign out</ion-text>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
