<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" routerDirection="back">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Old Testament</ion-title>
    <ion-progress-bar color="primary" value="0.25"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card *ngIf="useCardChallenge" [book]="currentProperties.book" [item]="currentProperties.item"
    (finished)="onFinished($event)"></app-card>
  <app-multiple-choice *ngIf="!useCardChallenge" [book]="currentProperties.book" [item]="currentProperties.item"
    (finished)="onFinished($event)"></app-multiple-choice>
</ion-content>
